<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">

    <div class="circles">
      <img class="circle-top" src="images/bg-pattern-top.svg" alt="">
      <img class="circle-bottom" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    
    <div class="container">
     
      <div class="upper-container"></div>

      <div class="img-sec">
        <img src="images/image-victor.jpg" alt=";picture of Victor">
      </div>

      <div class="card-body">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
      </div>
      

      <div class="activity-container">
        <div class="stat">
          <div class="stat-value">80K</div>
          <div class="stat-name">Followers</div>
        </div>
        <div class="stat">
          <div class="stat-value">803K</div>
          <div class="stat-name">Likes</div>
        </div>
        <div class="stat">
          <div class="stat-value">1.4k</div>
          <div class="stat-name">Photos</div>
        </div>
      </div>


    </div>
  </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  
</body>
</html>
